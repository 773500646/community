<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
    <div class="container-fluid main profile">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h3><span th:text="${question.title}"></span></h3>
                <span class="text-desc">
                    作者：<span th:text="${question.user.getName()}"></span> |
                    发布时间：<span th:text="${#dates.format(question.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span> |
                    阅读数：<span th:text="${question.getViewCount()}"></span>
                </span>
                <hr>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sx-12" th:text="${question.description}"></div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-sx-12">
                <a
                        th:href="@{'/publish/' + ${question.id}}"
                        th:if="${session.user != null && question.creator == session.user.getAccountId()}"
                        class="community-menu"
                >
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>发起人</h3>
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-circle" alt="" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading" >
                                <span th:href="@{'/question/' + ${question.id}}" th:text="${question.user.name}"></span>
                            </h5>
                        </span>
                        </div>
                    </div>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h3>相关问题</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
